<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../assets/images/favicon-32.png" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width" />
    <title>Button Test</title>
    <script>
      function isTouchDevice() {
        return (
          "ontouchstart" in window ||
          navigator.MaxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0
        );
      }
      if (isTouchDevice()) {
        document.documentElement.className += " touch";
      } else {
        document.documentElement.className += " no-touch";
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link href="../assets/css/styles.css" rel="stylesheet" />
    <link href="../assets/css/flags.css" rel="stylesheet" />
  </head>
  <body class="index">
    <div>
      <!-- header -->
      <header class="header">
        <!-- logo -->
        <div class="left" style="position: absolute">
            <a class="logo" href="/">
              <img
                class="logo__image"
                alt="The logo of Marc Thomas, front-end developer and digital designer"
                src="../assets/images/logo.svg"
              />
            </a>
        </div>

        <!-- buttons -->
        <div class="right" style="margin-top: 1rem; margin-bottom: 3rem;">
          <!-- Flag button -->
          <ul class="languagepicker roundborders">
            <a href="#en"><li><img src="http://i64.tinypic.com/fd60km.png"/>English</li></a>
          </ul>
        </div>
      </header>
    </div>
        
      
      <!-- between the header and footer -->
      <div class="[ grid-wrap ] " style="text-align: center">
        <!-- Introdaction -->
        <div>
          <h1 style="font-size:3rem">Hey, I'm Abdulaziz Alqadhi</h1>
          <h2>Digital designer &amp; front-end developer.</h2>
        </div>
        <!-- Contact Me Button -->
        <div>
          <div class="button-wrap">
            <div class="button-sheen">
              <a
                href="mailto:abdulaziz@alqadhi.me?subject=Hello There!"
                class="button"
              >
                <span class="button__inner">
                  <img
                    width="64"
                    class="button__image"
                    alt=""
                    src="../assets/images/contact.svg"
                  /><span class="button__text">Countact Me</span></span
                ></a
              >
            </div>
            <div class="button-shadow"></div>
          </div>
        </div>

        <div><!-- Break --></div>
        <!-- paragraph -->
        <div class="[ grid__col--half ]">
          <p>
            Currently a frontend engineer making magical bedtimes at
            <a href="https://wonderbly.com" class="text-link" rel="nofollow"
              >Wonderbly</a
            >.
          </p>
          <p>
            Previously worked with Vanity Fair, Great Little Place, Glamour, and
            Discovery Network.
          </p>
        </div>
      </div>
      <!-- footer - Sociol Media -->
      <footer class="footer [ align-right ]">
        <div class="colophon">
          <a href="//twitter.com/@mrcthms" class="colophon__link"
            ><img
              width="64"
              alt="An icon for Twitter"
              class="colophon__image"
              src="../assets/images/twitter.svg"
            /><span class="colophon__text">Twitter</span></a
          ><a href="//instagram.com/mrcthms" class="colophon__link"
            ><img
              width="64"
              alt="An icon for Instagram"
              class="colophon__image"
              src="../assets/images/instagram.svg"
            /><span class="colophon__text">Instagram</span></a
          ><a href="//github.com/mrcthms" class="colophon__link"
            ><img
              width="64"
              alt="An icon for Github"
              class="colophon__image"
              src="../assets/images/github.svg"
            /><span class="colophon__text">Github</span></a
          >
        </div>
        <div class="ghost">
          <img
            class="ghost__jacques"
            alt="Boo! Scary, huh?"
            src="../assets/images/jacques.svg"
          />
        </div>
      </footer>
    </div>
    <div class="mask" aria-hidden="true">
      <div class="mask__upper"></div>
      <div class="mask__lower"></div>
    </div>
  </body>
</html>
